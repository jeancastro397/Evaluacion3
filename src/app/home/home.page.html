<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <ion-button (click)="mostrarActionSheet()">Mostrar Action Sheet</ion-button>
    <ion-button (click)="copyTextToClipboard()">Copiar al Portapapeles</ion-button>
    <ion-button (click)="pasteTextFromClipboard()">Pegar desde el Portapapeles</ion-button>
  </div>
  <app-listar-noticia *ngFor="let n of noticias" [noticia]="n">
  </app-listar-noticia>
</ion-content>
